<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Page with CSS & JavaScript</h1>

  <!-- Part 1: CSS Animations -->
  <button id="hoverBtn">Hover Me!</button>
  <div class="box" id="box"></div>

  <!-- Part 3: JS-triggered CSS Animations -->
  <button onclick="animateElement('box', 'slide')">Slide Box</button>

  <!-- Part 2: JS Functions -->
  <button onclick="showArea()">Calculate Area</button>
  <p id="areaResult"></p>

  <script src="script.js"></script>
</body>
</html>
